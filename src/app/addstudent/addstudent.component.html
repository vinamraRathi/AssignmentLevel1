<h1>Add New Student</h1>
<br>
<form #myForm="ngForm">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="Name" required [(ngModel)]="Name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" name="email" id="inputEmail3" [(ngModel)]="email" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Birth Date</label>
      <div class="col-sm-1 p-0 bodpadding">
        <input class="form-control col-sm-1 bod" placeholder="yyyy-mm-dd"
               name="Birthdate" [(ngModel)]="BirthDate" ngbDatepicker #d="ngbDatepicker">
      </div>
      <div class="col-sm-1 p-0">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
  <fieldset class="row mb-3">
    <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
    <div class="col-3">
      <div class="row bodpadding">
        <div class="form-check col">
          <input class="form-check-input" value="Male" type="radio" name="Gender" [(ngModel)]="Gender">
          <label class="form-check-label">
            Male
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" value="Female" type="radio" name="Gender" [(ngModel)]="Gender">
          <label class="form-check-label">
            Female
          </label>
        </div>
        <div class="form-check col">
          <input class="form-check-input" value="Other" type="radio" name="Gender" [(ngModel)]="Gender">
          <label class="form-check-label">
            Other
          </label>
        </div>
      </div>
    </div>
  </fieldset>
  <div class="row mb-3">
    <div class="col-2 col-form-label">
    Assign a Subject:
  </div>
  <div class="col-6">
    <select class="form-select" name="Subject" [(ngModel)]="Subject" required>
      <option *ngFor="let subject of Subjects"
          [value]="subject.subjectName">
          {{ subject.subjectName }}
        </option>
    </select>
  </div>
</div>
  <div class="row mb-3">
  <div class="col-1 offset-sm-2">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" name="Active" [(ngModel)]="Active">
      <label class="form-check-label">
        Active
      </label>
    </div>
  </div>
  </div>
  <button type="button" class="btn btn-primary some" (click)="addStudent()" >Submit</button>
</form>
