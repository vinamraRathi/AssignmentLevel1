  <h1>Student List</h1>
<div class="row">
  <div class="col-1 center p-2">
  Filter by Subject:
  </div>
    <div class="col-2">
      <select class="form-select" (change)="onSelect($event.target.value)">
        <option [value]="0">--All--</option>
        <option *ngFor="let subject of Subjects"
        [value]="subject.subjectName">
        {{ subject.subjectName }}
      </option>
    </select>
  </div>
      <button type="button" class="btn btn-primary col-1" (click)="openModal($event, 'Add Student')">Add Student</button>
    <!--<div *ngIf="SelectedSubject != 0">
      <div>Selected Subject</div>
      <div>{{ SelectedSubject}}</div>
    </div> -->
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col">Student Name</th>
      <th scope="col">Email</th>
      <th scope="col">BirthDate</th>
      <th scope="col">Active</th>
      <th scope="col">Gender</th>
      <th scope="col">Subject</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of Students">
      <td scope="row">{{student.Name}}</td>
      <td>{{student.email}}</td>
      <td>{{student.Birthdate.day}}/{{student.Birthdate.month}}/{{student.Birthdate.year}}</td>
      <td>{{student.Active}}</td>
      <td>{{student.Gender}}</td>
      <td>{{student.Subject}}</td>
      &nbsp;&nbsp;&nbsp;
      <button type="button" class="m-2 col-6 btn btn-outline-primary" (click)="EditModal($event, 'Edit',student)" >Edit</button>
      </tr>
  </tbody>
</table>
