<div class="modal" tabindex="-1">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHTML]=modalTitle></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close($event)"></button>
      </div>
      <div class="modal-body" >

<form #myForm="ngForm">
  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name="Name" required [(value)]="Name" [(ngModel)]="Name">
    </div>
  </div>
  <div class="row mb-3">
    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
    <div class="col-sm-3">
      <input type="email" class="form-control" name="email" id="inputEmail" [(value)]="email" [(ngModel)]="email" required>
    </div>
  </div>

  <div class="row mb-3">
    <label class="col-sm-2 col-form-label">Birth Date</label>
      <div class="col-sm-1 p-0 bodpadding">
        <input class="form-control col-sm-1 bod" placeholder="yyyy-mm-dd"
              name="BirthDate" [(value)]="BirthDate" [(ngModel)]="Birthdate" ngbDatepicker #d="ngbDatepicker">
      </div>
      <div class="col-sm-1 p-0">
        <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
      </div>
    </div>
